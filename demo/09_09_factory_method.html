<script>

// 参考 09_01_Set.html

// -----

Set.fromArray = function(a) {
    var s = new Set();
    s.add.apply(s, a);
    return s;
}

// --
var s = Set.fromArray([1, 'a']);
s.toString();   // => "{1, a}"
s.size();   // => 2


// ----

function SetFromArray(a) {
    // 通过以函数的形式调用Set()来初始化这个新对象
    Set.apply(this, a);
}
SetFromArray.prototype = Set.prototype;

// --
var s = new SetFromArray([1, 'a']);
s.toString();   // => "{1, a}"
s.size();   // => 2
s instanceof Set;   // => true

</script>
