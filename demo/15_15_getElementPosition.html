<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
/**
 * 计算元素e的文档坐标
 * @param e
 * @returns {{x: number, y: number}}
 */
function getElementPosition( e ) {
    var x = 0;
    var y = 0;
    while ( e != null ) {
        x += e.offsetLeft;
        y += e.offsetTop;
        e = e.offsetParent;
    }
    return {"x": x, "y": y};
}
/**
 * 获取元素elt的视口坐标
 * @param elt
 * @returns {{x: number, y: number}}
 */
function getElementPosition( elt ) {
    var x = 0;
    var y = 0;
    // 循环以累加偏移量
    for ( var e = elt; e != null; e = e.offsetParent ) {
        x += e.offsetLeft;
        y += e.offsetTop;
    }
    // 循环所有祖先元素，减去滚动的偏移量（包括主滚动条）
    for ( var e = elt.parentNode; e != null && e.nodeType == 1; e = e.parentNode ) {
        x -= e.scrollLeft;
        y -= e.scrollTop;
    }
    return { "x": x, "y": y };
}

</script>
</body>
</html>
