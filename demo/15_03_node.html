<html><head><!-- --><title></title></head><body>Hello <span>World!</span></body></html>
<script>
    console.info(document.body.parentNode); // html
    console.info(document.body.parentNode.childNodes); // nodeList: head body
    console.info(document.body.parentNode.firstChild); // head
    console.info(document.body.parentNode.lastChild); // body
    console.info(document.body.firstChild.nextSibling); // span
    console.info(document.body.lastChild.previousSibling); // #text
    console.info("document", document.nodeType);
    console.info("document.body", document.body.nodeType);
    console.info("document.body.firstChild", document.body.firstChild.nodeType);
    console.info("document.head.firstChild", document.head.firstChild.nodeType);
</script>
