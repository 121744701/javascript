    <script>
/**
 * 该方法效果类似于textContent属性，返回e的纯文本内容，递归进入子元素
 * @param e
 * @returns {string}
 */
function textContent(e) {
    var child,
        type,
        s = ""; // s保存所有子节点的文本
    for (child = e.firstChild; child != null; child = child.nextSibling) {
        type = child.nodeType;
        if (type === 3 || type === 4) { // Text节点/CDATASection节点
            s += child.nodeValue;
        } else if (type === 1) {    // 递归Element节点
            s += textContent(child);
        }
    }
    return s;
}


    </script>
