<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<script>

    /**
     * 为设置元素的innerHTML定义简单的“流式”API
     * @param elt
     * @constructor
     */
    function ElementStream( elt ) {
        if ( typeof elt === "string" ) {
            elt = document.getElementById( elt );
        }
        this.elt = elt;
        this.buffer = "";
    }

    // 类似  document.write()，拼接所有参数 并 添加到缓存中
    ElementStream.prototype.write = function () {
        this.buffer += Array.prototype.join.call( arguments, "" );
    };

    // 类似 document.writeln()
    ElementStream.prototype.writeln = function () {
        this.buffer += Array.prototype.join.call( arguments, "" ) + "\n";
    }

    // 设置元素的内容为缓存的内容，然后清空缓存
    ElementStream.prototype.close = function () {
        this.elt.innerHTML = this.buffer;
        this.buffer = "";
    }



</script>
</head>
<body>

</body>
</html>
