<!--  
    一个简单的JavaScript表达式计算器，
    它允许在页面环境中计算表达式和执行语句。
-->
<a href='javascript: 
    var e = "", r = "";
    do {
        e = prompt("Expression: " + e + "\n" + r + "\n", e);
        try {
            r = "Result: " + eval(e);
        } catch (ex) {
            r = ex;
        }
    } while(e);
    void 0; /* 强制返回值为undefined */
'>
    JavaScript Evaluator    
</a>

<div style="width: 200px; height: 100px;border: solid 3px white; border-left-color: #D5D5D5; background-color: #F1F1F1;">
    12
</div>
