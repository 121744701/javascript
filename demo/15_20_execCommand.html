<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>
    .edit-div {
        width: 300px;
        height: 200px;
        border: solid 1px gray;
    }
</style>
<div class="edit-div" id="edit" contenteditable>

</div>
<button onclick="link()">add link</button>

<script>
    function link() {
        var url = prompt( "Enter link destination" );
        if ( url ) {
            document.execCommand("createlink", false, url);
        }
    }
</script>

</body>
</html>
