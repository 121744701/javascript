<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>
    body {
        width: 2000px;
        height:2000px;
    }
</style>
<script>
    function nextPage() {
        var documentHeight = document.documentElement.offsetHeight;
        var viewPortHeight = window.innerHeight;
        window.scrollTo(0, viewPortHeight * nextPage.next++);
    }
    nextPage.next = 1;

    function lastPage() {
        var documentHeight = document.documentElement.offsetHeight;
        var viewPortHeight = window.innerHeight;
        window.scrollTo(0, documentHeight - viewPortHeight);
    }
</script>

</body>
</html>
