
<script>

"JavaScript".search(/script/i); // => 4

"JavaScript".search(/c#/i); // => -1

"JavaScript".search("Script");  // => 4

var text = "Javascript is fun! Do you like javascript?";
text.replace(/javascript/gi, "JavaScript");
// => "JavaScript is fun! Do you like JavaScript?"

var quote = /"([^"]*)"/g;
var text = 'I like "apple", you like "banana".';
text.replace(quote, "<$1>"); // $1 将被替换为匹配的子串
// => "I like <apple>, you like <banana>."

"1 plus 2 equals 3".match(/\d+/g);
// => ["1", "2", "3"]


//（http）://（blog.csdn.net）/（wuqinfei_cs） 
var url = /(\w+):\/\/([\w.]+)\/(\S*)/;
var text = "Visit my blog at http://blog.csdn.net/wuqinfei_cs";
var result = text.match(url);
if (result != null) {
    console.log("fullurl: " + result[0]);
    console.log("protocol: " + result[1]);
    console.log("host: " + result[2]);
    console.log("path: " + result[3]);
}
/* =>
    fullurl: http://blog.csdn.net/wuqinfei_cs
    protocol: http
    host: blog.csdn.net
    path: wuqinfei_cs
*/

"2015-01-22".split("-");
// => ["2015", "01", "22"]

var pattern = /\s*[^\d]\s*/;
"2015-01-22".split(pattern);    // => ["2015", "01", "22"]
"2015年1月22日".split(pattern);    // => ["2015", "1", "22", ""]




</script>
