<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/jquery.js"></script>
</head>
<body>
<input type="checkbox" checked/>
<input type="checkbox" checked=""/>
<input type="checkbox" checked="checked"/>
<input type="checkbox" checked=checked/>
<input type="checkbox" />
<script>
$( "input[type='checkbox']").each( function ( index, elt ) {
    if ( index == 0 ) {
        return true;
    }
    if ( index == 2 ) {
        return false;
    }
    elt.checked = false;
} );

$( "input[type='checkbox']").map( function ( index, elt ) {
    return index + ":" + elt.checked;
} ).toArray();
</script>
</body>
</html>
