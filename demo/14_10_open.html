<script>
    function popWindow() {
        var w = window.open();
        w.alert("About to visit http://www.baidu.com");
        w.location = "http://www.baidu.com";
    }

    function testOpener() {
        var w = window.open();
        console.info( w.opener !== null );
        console.info( w.opener === window );
    }
</script>

<input type="button" value="open a window" onclick="popWindow()"/>
<input type="button" value="window.opener" onclick="testOpener()"/>
