<script>

var original_sort_method = Array.prototype.sort;
Array.prototype.sort = function () {
    var start = new Date();
    original_sort_method.apply(this, arguments);
    var end = new Date();
    console.log("Array sort took " + (end - start) + " milliseconds.");
};

// ---

var a = [1, 4, 2, 9, 5];
a.sort();
// => Array sort took 1 milliseconds.

</script>
